apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb_network_policy
  namespace: dev
spec:
  podSelector:
    matchLabels:
      app: mongo
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: node-app
      ports:
        - protocol: TCP
          port: 27017
